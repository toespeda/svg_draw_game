<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Editor</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/game.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/popup.css"/>
        <link rel="stylesheet" href="css/layers.css"/>
        <link rel="stylesheet" href="css/tools.css"/>
        <link rel="stylesheet" href="css/color.css"/>
    </head>
    <body>

        <div id="editor" class="row">

            <div class="test col" style="display: flex;flex-direction: row-reverse;">

                <ul id="tools" class="editor">
                    <li><svg width="24" height="24" version="2.0" data-action="move"><use href="#pointer" /></svg></li>
                    <li><svg width="24" height="24" version="2.0" data-action="node"><use href="#node" /></svg></li>
                    <li><svg width="24" height="24" version="2.0" data-action="resize"><use href="#resize" /></svg></li>
                    <li><svg width="24" height="24" version="2.0" data-action="rotate"><use href="#rotate" /></svg></li>
                    <li>
                        <svg width="24" height="24" version="2.0" data-action="draw" data-type="line"><use href="#line" /></svg>
                        <ul>
                            <li><svg width="24" height="24" version="2.0" data-action="draw" data-type="path"><use href="#pen" /></svg></li>
                            <li><svg width="24" height="24" version="2.0" data-action="draw" data-type="line"><use href="#line" /></svg></li>
                            <li><svg width="24" height="24" version="2.0" data-action="draw" data-type="ellipse"><use href="#ellipse" /></svg></li>
                            <li><svg width="24" height="24" version="2.0" data-action="draw" data-type="circle"><use href="#circle" /></svg></li>
                            <li><svg width="24" height="24" version="2.0" data-action="draw" data-type="rect"><use href="#rect" /></svg></li>
                        </ul>
                    </li>
                    <li><svg width="24" height="24" version="2.0" data-action="source" data-type=""><use href="#source" /></svg></li>
                    <li>
                        <svg width="24" height="24" version="2.0" data-action="insert"><use href="#star" /></svg>
                        <ul>
                            <li><svg width="24" height="24" version="2.0" data-action="insert"><use href="#star" /></svg></li>
                            <li><svg width="24" height="24" version="2.0" data-action="insert"><use href="#star2" /></svg></li>
                            <li><svg width="24" height="24" version="2.0" data-action="insert"><use href="#glow" /></svg></li>
                            <li><svg width="24" height="24" version="2.0" data-action="insert"><use href="#fire" /></svg></li>
                            <li><svg width="24" height="24" version="2.0" data-action="insert"><use href="#face1" /></svg></li>
                            <li><svg width="24" height="24" version="2.0" data-action="insert"><use href="#face2" /></svg></li>
                        </ul>
                    </li>
                </ul>
                <div style="position:relative;">
                    <svg id="game" xmlns="http://www.w3.org/2000/svg" width="358" height="358" viewBox="0 0 358 358">

                    </svg>
                </div>
            </div>

            <div class="col editor">
                <div id="layers"></div>
                <button id="reverse">Reverse</button>
                <button id="add">Add element</button>
            </div>

        </div>

                <filter
                        id="chalk"
                        height="2"
                        width="1.6"
                        color-interpolation-filters="sRGB"
                        y="-0.5"
                        x="-0.3"
                >
                    <feturbulence
                            basefrequency="0.32065"
                            seed="115"
                            result="result1"
                            numoctaves="1"
                            type="turbulence"
                    >
                    </feturbulence>

                    <feoffset
                            result="result2"
                            dx="-5"
                            dy="-5"
                    >
                    </feoffset>

                    <fedisplacementmap
                            scale="5"
                            ychannelselector="G"
                            in2="result1"
                            xchannelselector="R"
                            in="SourceGraphic"
                    >
                    </fedisplacementmap>

                    <fegaussianblur
                            stddeviation="0.5169"
                    >
                    </fegaussianblur>
                </filter>

        <script type="application/javascript" src="js/Draw.js"></script>
        <script type="application/javascript" src="js/Sortable.js"></script>
        <script type="application/javascript" src="js/Popup.js"></script>
        <script type="application/javascript" src="js/Game.js"></script>
        <script type="application/javascript" src="js/Layers.js"></script>
        <script type="application/javascript" src="js/Tools.js"></script>
        <script type="application/javascript" src="js/Color.js"></script>
        
        <script>

            let editor = document.querySelector("#editor");

            let svg = document.querySelector("#game");

            let draw = new Draw(svg);

            let layers = Layers("#layers", draw);

            Sortable(layers);

            draw.init(document.querySelector("#examples svg:nth-child(1)").innerHTML);

            Tools("#tools", draw);

            document.querySelector("#reverse").addEventListener("click", e => {
                e.preventDefault();
                draw.reverseOrder();
                for (let i = 1; i < layers.childNodes.length; i++){
                    layers.insertBefore(layers.childNodes[i], layers.firstChild);
                }
            });

            document.querySelector("#add").addEventListener("click", e => {
                draw.addShape(prompt("Type"));
            });

            document.querySelector("#examples").addEventListener("click", e => {
                if (e.target.nodeName === "svg") {
                    draw.init(e.target.innerHTML);
                }
            });

            let game = new Game(svg, "#result", "#letters");

            document.querySelector("#play").addEventListener("click", e => {
                editor.classList.remove("editing");
                if (Popup) {//Hide input
                    let w = Popup('<input type="password" style="border:none;outline:none;margin:4px" />', e.target);
                    w.addEventListener("change", e => {
                        e.target.dispatchEvent(new CustomEvent("close"));
                        game.play(e.target.value);
                    });
                    w.focus();
                } else {
                    game.play(prompt("Write word"));
                }
            });

            document.querySelector("#edit").addEventListener("click", e => {
                game.clear();
                editor.classList.add("editing");
            });

            document.querySelector("#new").addEventListener("click", e => {
                draw.init("");
            });

            editor.classList.add("editing");


        </script>

    </body>

</html>
