        <script type="application/javascript" src="Draw.js"></script>
        <script type="application/javascript" src="Sortable.js"></script>
        <script type="application/javascript" src="Popup.js"></script>
        <script type="application/javascript" src="Game.js"></script>
        <script type="application/javascript" src="Layers.js"></script>
        <script type="application/javascript" src="Tools.js"></script>
        
        <script>

            let editor = document.querySelector("#editor");

            let svg = document.querySelector("#game");

            let draw = new Draw(svg);

            let layers = Layers("#layers", draw);

            Sortable(layers);

            draw.init(document.querySelector("#examples svg:nth-child(1)").innerHTML);

            Tools("#tools", draw);

            document.querySelector("#reverse").addEventListener("click", e => {
                e.preventDefault();
                draw.reverseOrder();
                for (let i = 1; i < layers.childNodes.length; i++){
                    layers.insertBefore(layers.childNodes[i], layers.firstChild);
                }
            });

            document.querySelector("#merge").addEventListener("click", e => {
                draw.mergeAll();
            });

            document.querySelector("#examples").addEventListener("click", e => {
                if (e.target.nodeName === "svg") {
                    layers.innerHTML = "";
                    draw.init(e.target.innerHTML);
                    // if (!editor.classList.contains("editing")) {
                    //     game.play();
                    // }
                }
            });

            let game = new Game(svg, "#result", "#letters");

            document.querySelector("#play").addEventListener("click", e => {
                editor.classList.remove("editing");
                if (Popup) {//Hide input
                    let w = Popup('<input type="password" style="border:none;outline:none;margin:4px" />', e.target);
                    w.addEventListener("change", e => {
                        e.target.dispatchEvent(new CustomEvent("close"));
                        game.play(e.target.value);
                    });
                    w.focus();
                } else {
                    game.play(prompt("Write word"));
                }

            });

            document.querySelector("#edit").addEventListener("click", e => {
                game.clear();
                editor.classList.add("editing");
            });

            document.querySelector("#new").addEventListener("click", e => {
                layers.innerHTML = "";
                draw.init();
            });

            editor.classList.add("editing");


        </script>
